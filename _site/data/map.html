  <script>

    var map = L.map('map').setView([20, 0], 2.5);

    var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'}).addTo(map);

    L.geoJson(locations, {
      pointToLayer: function(feature, latlng) {
         return new L.CircleMarker(latlng, {
             radius: 5,
             fillColor: "blue",
             color: "#000",
             weight: 1,
             opacity: 1,
             fillOpacity: 0.4
         }
       )},

       onEachFeature: function(feature, layer){
         layer.bindPopup(feature.properties.name
       );
     }
   }).addTo(map)

   var sidebar = L.control.sidebar('sidebar', {
            closeButton: true,
            position: 'left'
        });
        map.addControl(sidebar);

  </script>
